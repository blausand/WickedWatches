apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId project.ext.applicationId
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName

        vectorDrawables.useSupportLibrary = true

        resConfigs "en", "ca", "de", "el", "es", "eu", "fr", "ja", "kab", "nb-rNO", "pl", "ru", "sl", "sr", "tr", "uk", "zh-rCN"

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:' + supportLibraryVersion
    implementation 'com.android.support:design:' + supportLibraryVersion
    implementation 'com.android.support:support-media-compat:' + supportLibraryVersion
    implementation 'com.android.support:palette-v7:' + supportLibraryVersion
    implementation 'com.android.support.constraint:constraint-layout:' + constraintLayoutVersion
    implementation 'com.google.android.exoplayer:exoplayer-core:' + exoPlayerVersion
    implementation 'com.google.android.exoplayer:exoplayer-hls:' + exoPlayerVersion
    implementation 'android.arch.lifecycle:extensions:' + archLifecycleVersion
    implementation 'com.android.support:support-v4:27.1.1'
    annotationProcessor 'android.arch.lifecycle:compiler:' + archLifecycleVersion
    implementation files('lib/javaosc.jar')
    implementation 'com.danikula:videocache:2.7.0' //'com.android.volley:volley:1.1.0'
    //implementation files('lib/beads.jar')
    //implementation files('lib/json-lib.jar')
}
