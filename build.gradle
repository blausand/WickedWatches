// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.maven_gradle_plugin_version = "1.5"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.github.dcendents:android-maven-gradle-plugin:$maven_gradle_plugin_version"
        classpath 'com.android.tools.build:gradle:3.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    project.ext {
        applicationId = 'net.blausand.wickedwatch'
        versionCode = 57
        versionName = '0.5.2'
        minSdkVersion = 19
        compileSdkVersion = 27
        targetSdkVersion = 27
        buildToolsVersion = '27.0.3'
        supportLibraryVersion = '27.1.1'
        archLifecycleVersion = '1.1.0'
        constraintLayoutVersion = '1.1.0-beta5'
        exoPlayerVersion = '2.8.1'
        junit_version = "4.12"
    }

    if (it.hasProperty('externalBuildDir')) {
        if (!new File(externalBuildDir).isAbsolute()) {
            externalBuildDir = new File(rootDir, externalBuildDir)
        }
        buildDir = "${externalBuildDir}/${project.name}"
    }

}